<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {% for car in cars %}
        <li>{{ car }} <a href="{% url 'book_car' car.id %}">Book</a></li>
        {% endfor %}
    </ul>
</body>
</html>
